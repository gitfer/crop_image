<!DOCTYPE html>
<html>
<head>
	
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" >
<link rel="stylesheet" href="bower_components/ng-img-crop/compile/unminified/ng-img-crop.css" >
  <style>
    .cropArea {
      background: #E4E4E4;
      overflow: hidden;
      width:500px;
      height:350px;
    }
  </style>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
<script src="bower_components/ng-img-crop/compile/unminified/ng-img-crop.js"></script>

<script src="main.js"></script>
</head>
<body ng-app="mymodal">

<div ng-controller="MainCtrl" class="container">
  <h1>Modal example</h1>
  <button ng-click="toggleModal()" class="btn btn-default">Open modal</button>
    
  <modal title="Login form" visible="showModal">
		<div>Select an image file: <input type="file" id="fileInput" /></div>
		<div class="cropArea">
			<img-crop image="myImage" result-image="$parent.myCroppedImage" 
              on-change="onChange($dataURI)" area-type="square"></img-crop>
		</div>{{$parent.myCroppedImage}}
  </modal>
  <div>Cropped Image:</div>
  <div><img ng-src="{{myCroppedImage}}" /></div>
</div>
</body>
</html>
